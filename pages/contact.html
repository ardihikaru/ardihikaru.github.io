<form action="https://formspree.io/{{site.email}}" method="POST">
    <p class="mb-4">Hi! Thanks for keeping a touch with me. Please leave a messsage here. I will reply as soon as possible!</p>

    <div class="form-group row">
    <div class="col-md-6">
    <input class="form-control" type="text" name="name" placeholder="Your name*" required>
    </div>
    <div class="col-md-6">
    <input class="form-control" type="email" name="_replyto" placeholder="your-email@domain.com*" required>
    </div>
    </div>
    <textarea rows="8" class="form-control mb-3" name="message" placeholder="Put your message here*" required></textarea>
    <input class="btn btn-dark" type="submit" value="Send">
</form>
